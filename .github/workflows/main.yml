name: test-last-failed-node-script
on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:

jobs:
  node-script:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v4
      - name: Set up test-results directory
        run: mkdir -p test-results && chmod 777 test-results
      - name: Cypress run
        run: npx cypress run && cat test-results/last-run.txt
      - name: Display file
        if: always()
        run: cat test-results/last-run.txt
      - name: Custom tests ðŸ§ª
        if: always()
        uses: cypress-io/github-action@v6
        with:
          command: node testFailed.js run
          working-directory: ${{ github.workspace }}

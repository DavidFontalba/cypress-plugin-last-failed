name: example-custom-command
on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
      - name: Upload failed test file
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: failed-tests
          path: ${{ github.workspace }}/cypress-plugin-last-failed/test-results/last-run.txt

  node-script:
    if: always()
    needs: cypress-run
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v4
      - name: Download failed test file
        if: always()
        uses: actions/download-artifact@v4
        with:
          name: failed-tests
          path: ${{ github.workspace }}/cypress-plugin-last-failed/test-results/last-run.txt
      - name: Custom tests ðŸ§ª
        uses: cypress-io/github-action@v6
        with:
          command: node runFailed.js run
          working-directory: ./
